name: Build APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # चेकआउट टूल को v4 (नया) कर दिया है
      - uses: actions/checkout@v4

      # यह गेम बनाने वाला टूल है
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      # गलती यहाँ थी (v2), इसे v4 कर दिया है
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyGameAPK
          path: bin/*.apk
